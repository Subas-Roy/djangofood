

{% extends 'base.html' %}
{% load static %}

{% block content %}

<div role="main" class="main shop pt-4">
	<div class="container pb-5">
		<div class="row">
			<div class="col">
				<div class="owl-carousel nav-inside show-nav-hover dots-inside mb-0" data-plugin-options="{'items': 1, 'loop': true, 'autoplay': true, 'autoplayTimeout': 5000, 'autoplayHoverPause': true, 'nav': true, 'dots': true, 'animateOut': 'fadeOut'}">
					<div>
						<img src="{% static 'img/slides/django food 3.png' %}" data-thumb="img/slides/django food 3.png" alt="" />
					</div>
					<div>
						<img src="{% static 'img/slides/django food.jpg' %}" data-thumb="img/slides/django food.jpg" alt="" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
  
	  <div class="masonry-loader masonry-loader-showing">
		<div class="row products product-thumb-info-list" data-plugin-masonry data-plugin-options="{'layoutMode': 'fitRows'}">
		  {% for product in products %}
		  <div class="col-12 col-sm-6 col-lg-4">
			<div class="product mb-0">
			  <div class="product-thumb-info border-0 mb-3">
  
				<a href="{{product.get_url}}" class="quick-view text-uppercase font-weight-semibold text-2">
				  VIEW DETAILS
				</a>
				<a href="{{product.get_url}}">
				  <div class="product-thumb-info-image">
					<img alt="" class="img-fluid" src="{{ product.images.url }}">
  
				  </div>
				</a>
			  </div>
			  <div class="d-flex justify-content-between">
				<div>
				  <p class="d-block text-uppercase text-decoration-none text-color-default text-color-hover-primary line-height-1 text-0 mb-1">{{product.category.category_name}}</p>
				  <h3 class="text-3-5 font-weight-medium font-alternative text-transform-none line-height-3 mb-0"><a href="{{product.get_url}}" class="text-color-dark text-color-hover-primary">{{product.product_name}}</a></h3>
				</div>
				<!-- <a href="#" class="text-decoration-none text-color-default text-color-hover-dark text-4"><i class="far fa-heart"></i></a> -->
			  </div>
			  <div title="Rated 5 out of 5">
				<input type="text" class="d-none" value="5" title="" data-plugin-star-rating data-plugin-options="{'displayOnly': true, 'color': 'default', 'size':'xs'}">
			  </div>
			  <p class="price text-5 mb-3">
				<span class="sale text-color-dark font-weight-semi-bold">${{product.price}}</span>
			  </p>
			</div>
		  </div>
		  {% endfor %}
  
		</div>

	  </div>
  
	</div>
  
  </div>

{% endblock %}
